<div class="container">
<app-create-user></app-create-user>

  <div>
    <h3>User List</h3>
  </div>
  <div class="row">
    <div class="col-2">Prenom</div>
    <div class="col-2">Nom</div>
    <div class="col-2">Date de naissance</div>
    <div class="col-6">Expériences</div>
  </div>
  <div *ngFor="let user of  users">
    <div class="row">
      <div class="col-2">{{ user.firstName }}</div>
      <div class="col-2">{{ user.lastName }}</div>
      <div class="col-2">{{ user.birthDate }}</div>
      <div class="col-6">
        <div class="row">
          <div class="col-2">Nom de l'entreprise</div>
          <div class="col-2">Poste</div>
          <div class="col-2">Date de début</div>
          <div class="col-2">Date de fin</div>
          <div class="col-2">Actuellemnent en Poste</div>
        </div>
        <div class="row" *ngFor="let job of  user.jobs">
          <div class="col-2">{{ job.company }}</div>
          <div class="col-2">{{ job.job }}</div>
          <div class="col-2">{{ job.start }}</div>
          <div class="col-2">{{ job.end }}</div>
          <div class="col-2">{{ job.isCurrentJob }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
